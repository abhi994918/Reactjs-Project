<html>
  <head>
    <title>Js</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root" style="text-align: center"></div>

    <script type="text/babel">
      let score = 0;
      let wicket = 0;
      let ScoreArray = [];
      let hit = 0;
      let inputRef = React.createRef();

      // functions for Add score using via instance
      //1
      function addOne() {
        if (wicket < 10) {
          score += 1;
          scoreElememt.render(<App />);
        } else {
          alert("Team Allout");
        }
      }
      // for Inline function
      function addScore(num) {
        // if (wicket < 10) {
        //   ScoreArray.push(num);
        //   score += num;
        hit = num;
        scoreElememt.render(<App />);
        // console.log(ScoreArray);
        // } else {
        //   alert("Team Allout");
        // }
      }
      //wicket
      function addWicket() {
        // if (wicket < 10) {
        //   ScoreArray.push("W");
        //   wicket += 1;
        hit = "W";
        scoreElememt.render(<App />);
        // console.log(ScoreArray);
        // } else {
        //   alert("Team Allout");
        // }
      }

      // components
      let ScoreButton = () => (
        <div>
          <button onClick={() => addScore(0)}>0</button>
          <button onClick={() => addScore(1)}>1</button>
          <button onClick={() => addScore(2)}>2</button>
          <button onClick={() => addScore(3)}>3</button>
          <button onClick={() => addScore(4)}>4</button>
          <button onClick={() => addScore(5)}>5</button>
          <button onClick={() => addScore(6)}>6</button>
          <button onClick={addWicket}>wicket</button>
        </div>
      );

      const Result = () => (
        <div>
          {ScoreArray.map((res, index) => (
            <>
              {index % 6 === 0 ? <br /> : null}
              <span key={index}>{res == 0 ? <strong>.</strong> : res} </span>
              &nbsp;
            </>
          ))}
        </div>
      );

      //on Submit
      function handleEvent(event) {
        event.preventDefault();

        if (hit == "W") {
          if (wicket < 10) {
            wicket += 1;
          }
        } else {
          score += hit;
        }
        ScoreArray.unshift(
          // <span>
          //   {hit}
          //   {", "}
          //   {inputRef.current.value}
          // </span>
          <span>{`${hit},${inputRef.current.value}`}</span>
        );
        console.log(inputRef.current.value);
        hit = 0;
        inputRef.current.value = "";

        scoreElememt.render(<App />);
      }

      const Form = () => (
        <>
          <form onSubmit={handleEvent}>
            <input value={hit} />
            <input ref={inputRef} placeholder="Add comment" />
            <button>Submit</button>
          </form>
        </>
      );

      const App = () => (
        <>
          <h1> Score Keeper </h1>
          <h2>
            Score:{score}/{wicket}
          </h2>
          <ScoreButton />
          <br />
          <Form />

          <hr />
          {ScoreArray.map((res, index) => (
            <>
              <p key={index}>{res}</p>
            </>
          ))}
        </>
      );

      let scoreElememt = ReactDOM.createRoot(document.getElementById("root"));
      scoreElememt.render(<App />);
    </script>
  </body>
</html>
